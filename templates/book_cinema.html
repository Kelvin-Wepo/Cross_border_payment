{% extends 'base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center mb-6">Book Cinema Ticket</h1>

        <form action="#" class="space-y-6">
            <!-- Movie Title -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-film text-gray-600 mr-3"></i>
                <input type="text" id="movie" name="movie" placeholder="Enter movie title" 
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Showtime -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-clock text-gray-600 mr-3"></i>
                <input type="time" id="showtime" name="showtime" 
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Cinema Location -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-map-marker-alt text-gray-600 mr-3"></i>
                <input type="text" id="cinema-location" name="cinema-location" placeholder="Enter cinema location" 
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">
                Book Cinema
            </button>
        </form>
    </div>

{% endblock %}
