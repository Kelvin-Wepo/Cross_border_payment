<!DOCTYPE html>
<html>
<head>
    <title>Cross-Border Remittance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-gray-800 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white font-bold text-xl">MoPay</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'transfer' %}" class="text-white hover:text-gray-300 mr-4">Transfer Money</a>
                    <a href="{% url 'savings' %}" class="text-white hover:text-gray-300 mr-4">Savings</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-gray-300">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-gray-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-{% if message.tags %}{{ message.tags }}{% else %}blue{% endif %}-500 text-white px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>
    <script src="scripts.js"></script>
</body>
</html>
