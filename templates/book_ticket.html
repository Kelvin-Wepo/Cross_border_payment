{% extends 'base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold text-center mb-6">Book an Event</h1>

        <form action="#" class="space-y-6">
            <!-- Event Name -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-calendar-alt text-gray-600 mr-3"></i>
                <input type="text" id="event-name" name="event-name" placeholder="Enter event name" 
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Event Date -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-calendar-day text-gray-600 mr-3"></i>
                <input type="date" id="event-date" name="event-date"
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Event Location -->
            <div class="flex items-center border-b-2 border-gray-300 pb-2">
                <i class="fas fa-map-marker-alt text-gray-600 mr-3"></i>
                <input type="text" id="event-location" name="event-location" placeholder="Enter location" 
                    class="w-full p-2 text-lg border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">
                Book Event
            </button>
        </form>
    </div>

{% endblock %}
