{% extends 'base.html' %}

{% block content %}
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">Savings</h1>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="amount">
                    Amount
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="number" placeholder="Amount" name="amount">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="recurring">
                    Recurring
                </label>
                <input type="checkbox" id="recurring" name="recurring" class="form-checkbox h-4 w-4 text-blue-600">
                <span class="ml-2 text-gray-700">Set as recurring savings</span>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
{% endblock %}
